        <body>
            <script>
                window.onload = function () {
                    document.getElementById("flagged").click();
                };
            </script>
            <div style="width: 1200px; margin: auto;">
                <div class="w3-row-padding w3-half w3-center">
                    <H1>Flagged Checks:</H1>
                    <iframe src="" name="flagged_frame" height="300px" width="100%" title="Iframe Example"></iframe>

                            </span></button>
                    </Form>
                </div>
                <div class="w3-row-padding w3-half w3-center">

                        Enter Check Number: <input type="text" name='enter' style="width: 80%"><br>
                        Update Status:<br> <select name="update" id="update" style="width: 80%">

                            <option value="Under Investigation">Under Investigation</option>
                            <option value="Reconciled">Reconciled</option>
                        </select>
                        <div><br>

                        </div>
                    </Form>
                </div>
                <br>

                </div>

    </div>
    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }
    </script>

</body>
